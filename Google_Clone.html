<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>   
<body>
    <nav>
        <a class="toplink">Gmail</a>
        <a class="toplink">Image</a>
        <a class="topimage"></a>
    </nav>

    <div id="middle">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Error Loading">
        </div>
        <div id="searchbarcontainer">
            <div id="search">X</div>
            <input id="searchbar" type="text">      
            <div id="voice">Y</div>
        </div>

        <div id="buttons">  
            <div class="button">Google Search</div>
            <div class="button">I'm Feeling Lucky</div>
        </div>
        
        <div id="links">
            Google offered in: <a href="">X</a> <a href="">Y</a>
        </div>
    </div>

    <div id="footer">
        <div id="footer-content1">
            <a>Link 1</a>
        </div>
        <div id="footer-content2">
            <a>Link 2</a>
        </div>
    </div>
</body>
</html>
